<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.js"></script>
    <style type="text/css">
      .slider {
        height: 50%;
      }
      .slider-slide {
        padding-top: 80px;
        color: #000;
        background-color: #fff;
        text-align: center;

        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 300;
      }

      #logo {
        margin: 30px 0px;
      }

      #list {
        width: 170px;
        margin: 30px auto;
        font-size: 20px;
      }
      #list ol {
        margin-top: 30px;
      }
      #list ol li {
        text-align: left;
        list-style: decimal;
        margin: 10px 0px;
      }

    </style>
  </head>

 <body >

  


   <div ng-app="ionicApp" animation="slide-left-right-ios7">

    <ion-nav-view></ion-nav-view>
    
    <script id="firstSlide.html" type="text/ng-template">
      <h1>First Slide!</h1>
      <button class="button button-assertive" >Show Bonus Slide</button>
      <p class="padding" >Notice at first there are only 3 slides</p>

    </script>

    <script id="secondSlide.html" type="text/ng-template">
      <h1>Secon Slide!</h1>
    </script>

    <script id="bonusSlide.html" type="text/ng-template">
      <h1>Bonus Slide!</h1>
    </script>  

    <script id="thirdSlide.html" type="text/ng-template">
      <h1>Third Slide!</h1>
    </script>   
    <script id="four.html" type="text/ng-template">
      <h1>Third Slide!</h1>
    </script>  
    <script id="intro.html" type="text/ng-template"> 
      <ion-view title="Dynamic Slides">
       
        <ion-slide-box on-slide-changed="slideChanged(index)">

          <ion-slide ng-repeat="slide in data.slides | filter:{viewable : true}">
            <div ng-include src="slide.template"></div>
          </ion-slide>
          
        </ion-slide-box>
      </ion-view>
    </script>
  </div>
    <script>
      angular.module('ionicApp', ['ionic'])

.config(function($stateProvider, $urlRouterProvider) {

  $stateProvider
  .state('intro', {
    url: '/',
    templateUrl: 'intro.html',
    controller: 'IntroCtrl'
  });

  $urlRouterProvider.otherwise("/");

})

.controller('IntroCtrl', function($scope, $state, $ionicSlideBoxDelegate) {

  $scope.data = {
    numViewableSlides : 0,
    slideIndex : 0,
    slides : [
    {
      'template' : 'firstSlide.html',
      'viewable' : true
    },
    
    {
      'template' : 'secondSlide.html',
      'viewable' : true
    },

    {
      'template' : 'thirdSlide.html',
      'viewable' : true
    },
    {
      'template' : 'four.html',
      'viewable' : true
    }
  ]
  };
  
});
    </script>
  </body>
</html>
