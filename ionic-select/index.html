<html ng-app="kuwuya">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="Keywords" contect="test"/>
    <meta name="description" content="test">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Web App Capable -->
    <meta name=apple-mobile-web-app-capable content=yes>
    <!-- Change Status Bar -->
    <meta name=apple-mobile-web-app-status-bar-style content=black>

    <link rel=apple-touch-icon href=lib/img/icon/ios/icon-57.png>
    <link rel=apple-touch-icon sizes=72x72 href=lib/img/icon/ios/icon-72.png>
    <link rel=apple-touch-icon sizes=114x114 href=lib/img/icon/ios/icon-114.png>
    <title>xxxxx</title>

    <script src="./lib/js/ionic.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./lib/css/ionic.min.css">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="汽车网">
        <ion-content>
            <ion-list>
              <a href="#/event/lists" class="item" ><i class="icon ion-social-sass"></i> 选择品牌标志</a>
            </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/lists.html" type="text/ng-template">
      <ion-view view-title="选择列表">
        <ion-content>
            <div class="row">
                <div class="col col-33">
                  <ion-scroll style="height:100%;border-right:5px solid #888;">
                    <ion-list id="no-active" >
                      <a ng-repeat="x in names" ng-click="list_show({{x.id}})"  class="item" ><i class="icon ion-social-sass"></i>  {{ x.name }}</a>
                    </ion-list>
                  </ion-scroll>
                </div>
                 
                <div class="col">
                  <ion-scroll style="height:100%;">
                      <ion-list class="select-lists">
                        <a href="URL自己写" class="item" ng-repeat="key in listShow"><i class="icon ion-social-sass"></i> {{key.name}} {{listShow.name}}</a>
                        
                      </ion-list>
                    </ion-scroll>
                  </div>
            </div>
        </ion-content>
      </ion-view>
    </script>
<!-- your app's js -->
<script src="./js/app.js"></script>

  </body>
</html>
